<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macaron Belgrade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Macaron Belgrade Logo" class="logo">
  </header>
  <main>
    <h1>Наши макароны</h1>
    <div id="products" class="products-list">
      <!-- Продукты будут вставляться через JavaScript -->
    </div>

    <h2>Корзина</h2>
    <ul id="cart" class="cart">
      <!-- Здесь будет отображаться корзина -->
    </ul>
    <button id="checkout" class="checkout-button">Оформить заказ</button>
  </main>

  <footer>
    <p>© Macaron Belgrade</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
